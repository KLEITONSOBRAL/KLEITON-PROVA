<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <nav id="menu-principal">
            <button onclick="mostrarTela('kanban')">Quadro de Tarefas</button>
            <button onclick="mostrarTela('cadastro-usuario')">Cadastrar Usuário</button>
            <button onclick="mostrarTela('cadastro-tarefa')">Cadastrar Tarefa</button>
        </nav>
       
        <section id="cadastro-usuario" style="display:none;">
            <h2>Cadastro de Usuário</h2>
            <form id="form-usuario">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Cadastrar Usuário</button>
            </form>
        </section>
        
        <section id="cadastro-tarefa" style="display:none;">
            <h2>Cadastro de Tarefa</h2>
            <form id="form-tarefa">
                <select id="usuario" required>
                    <option value="">Selecione o Usuário</option>
                </select>
                <input type="text" id="descricao" placeholder="Descrição da Tarefa" required>
                <input type="text" id="nome_setor" placeholder="Nome do Setor" required>
                <select id="prioridade" required>
                    <option value="">Prioridade</option>
                    <option value="baixa">Baixa</option>
                    <option value="média">Média</option>
                    <option value="alta">Alta</option>
                </select>
                <button type="submit">Cadastrar Tarefa</button>
            </form>
        </section>
        
        <section id="kanban">
            <h2>Quadro de Tarefas</h2>
            <div class="kanban-board">
                <div class="kanban-col">
                    <h3>A Fazer</h3>
                    <div id="col-a-fazer"></div>
                </div>
                <div class="kanban-col">
                    <h3>Fazendo</h3>
                    <div id="col-fazendo"></div>
                </div>
                <div class="kanban-col">
                    <h3>Pronto</h3>
                    <div id="col-pronto"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
